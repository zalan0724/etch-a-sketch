<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">
        <div id="settingsBorder">
            <div id="settings">
                <span class="settingElement">Click to toggle drawing!<span id="drawingToggle"> Off</span></span>
                <div id="sizeSettingRow" class="settingElement">
                    <span id="size" class="sizeChange">
                    Size: 
                        <input type="range" min="1" max="128" value="16" id="pixelSlider" />
                    </span>
                </div>
                <div>
                    <span class="settingElement">
                        Change color: <input type="color" value="#000000" id="colorPicker">
                    </span>
                </div>
                <input type="button" value="Clear" class="settingElement button" id="clearButton"/>
                <input type="button" value="Eraser" class="settingElement button" id="eraserButton"/>
            </div>
            <span id="source">This project is a part of <a
                href="https://www.theodinproject.com/courses/web-development-101/lessons/etch-a-sketch-project">The Odin
                Project</a>!</span>
        </div>
        <div id="sketchBoxBorder">
            <div id="sketchBox">

            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
